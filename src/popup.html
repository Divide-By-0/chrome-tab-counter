<html>
<head>
	<script type="text/javascript" src="prototype.js"></script>
	<script type="text/javascript" src="scripts.js"></script>
	<!--<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/scriptaculous/1.8.1/scriptaculous.js?load=effects"></script>-->
</head>

<body>
<style>
body {
  min-width:400px;
  overflow-x:hidden;
  font-size: 12px;
  font-family: Helvetica, Arial;
}
ul, li, p, div, menu, img { margin: 0; padding: 0; border: none; }
li { list-style: none; margin-bottom: 5px; border-bottom: 1px solid #ededed; padding-bottom: 2;}
h2 { font-size: 17px; }
h3 { font-size: 14px; margin-bottom: 3px; }
h3 a { text-decoration: none; }
p.time {
	color: #333; font-size: 10px;
}
#loader { text-align: center; vertical-align: middle; line-height: 60px; }
#footer { margin-top: 20px; }
</style>

<script>

$$('.counter').invoke('update', localStorage.tabsTotal);

</script>

<h2>Chrome Tab Counter</h2>

<div id="output">

	<p>
		<strong class="totalCounter"></strong>
	</p>

	<p><a href="#" onclick="resetCounter(); return false;">Reset the counter</a></p>

</div>

</body>
</html>
